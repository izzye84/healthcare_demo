version: 2

models:
  - name: claim_diagnosis
    description: A clinical condition, problem, diagnosis, or other event, situation, issue, or clinical concept that has risen to a level of concern.

    columns:
      - name: sh_diagnosis_id
        description: some_company Health unique diagnoses identifier generated by dbt function dbt_utils.surrogate_key
        tests:
          - unique

      - name: claim_id
        description: Claim ID from source system.

      - name: member_id
        description: Source value that identifies a unique Member and links to Member file

      - name: patient_id
        description: Source value that links the Member to the clinical Patient file

      - name: icd_diagnosis_code
        description: Standardized ICD (International Classification of Diseases) diagnostic code. Do not include decimal point.

      - name: icd_indicator
        description: ICD Indicator (ICD-9, ICD-10, ...)

      - name: icd_diagnosis_code_rank
        description: Relative position of diagnostic code as submitted on the claim. 1=Primary DX.

      - name: service_date_from
        description: The date or dates when the service or product was supplied, performed or completed.

      - name: service_date_to
        description: The date or dates when the service or product was supplied, performed or completed.

      - name: client_id
        description: some_company client ID

      - name: ingest_timestamp_utc
        description: Most recent ingest timestamp in UTC
