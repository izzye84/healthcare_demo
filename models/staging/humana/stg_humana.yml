version: 2

models:
  - name: stg_humana__referral
    description: Staging step for Humana referrals
    columns:
      - name: identifier_strive_id
        description: Strive Unique Identifier
        tests:
          - not_null
          - unique

      - name: identifier_external_subscriber_id
        description: Humana member ID. Also referred to as `mbr_pers_gen_key` or `pers_gen_key`
        tests:
          - not_null

      - name: name_given_first
        description: Member first name
        tests:
          - not_null

      - name: name_family
        description: Member last name
        tests:
          - not_null

      - name: birth_date
        description: Member birth date
        tests:
          - is_date:
              date_format: yyyy-mm-dd

      - name: gender
        description: Member gender
        tests:
          - accepted_values:
              values: ['M','F','U']

      - name: telecom_phone_number_home
        description: Member home phone number

      - name: telecom_phone_number_work
        description: Member work phone number

      - name: telecom_email_address
        description: Member email address

      - name: address_line1
        description: Member address line 1

      - name: address_line2
        description: Member address line 2

      - name: address_city
        description: Member address city

      - name: address_state
        description: Member address state

      - name: address_postal_code
        description: Address postal code

      - name: address_district
        description: Address county

      - name: general_practitioner
        description: Member primary care physician (PCP)

      - name: client_id
        description: Strive client ID
        tests:
          - not_null
          - accepted_values:
              values: ['humana']

      - name: ingest_date
        description: Most recent ingest date
        tests:
          - not_null
          - is_date:
              date_format: yyyy-mm-dd HH24:MI:SS

  - name: stg_humana__patient_demographics
    description: Staging step for Humana patient demographics
    columns:
      - name: identifier_strive_id
        description: Strive Unique Identifier
        tests:
          - not_null
          - unique

      - name: deceased_date
        description: Patient deceased date
        tests:
          - is_date:
              date_format: yyyy-mm-dd

      - name: client_id
        description: Strive client ID
        tests:
          - not_null
          - accepted_values:
              values: ['humana']

      - name: ingest_date
        description: Most recent ingest date
        tests:
          - not_null
          - is_date:
              date_format: yyyy-mm-dd HH24:MI:SS

  - name: stg_humana__eligibility
    description: Staging step for Humana eligibility
    columns:
      - name: identifier
        description: Unique identifier for the most recent insurance coverage of a Member
        tests:
          - not_null
          - unique

      - name: identifier_strive_id
        description: Strive Unique Identifier
        tests:
          - not_null
          - unique

      - name: status
        description: Status of the most recent insurance coverage of a Member (e.g. active, cancelled)
        tests:
          - accepted_values:
              values: ['active','cancelled']

      - name: period_coverage_start
        description: Coverage start date
        tests:
          - not_null
          - is_date:
              date_format: yyyy-mm-dd

      - name: period_coverage_end
        description: Coverage end date
        tests:
          - not_null
          - is_date:
              date_format: yyyy-mm-dd

      - name: subscriber_id
        description: ID assigned to the subscriber. This can be linked to the `mbr_pers_gen_key` in `referral`
        tests:
          - not_null

      - name: relationship
        description: Member relationship to insurance policy holder

      - name: network
        description: Insurer network
        tests:
          - not_null

      - name: payor
        description: Insurer of the policy
        tests:
          - not_null

      - name: client_id
        description: Strive client ID
        tests:
            - not_blank
            - accepted_values:
                values: ['humana']

      - name: ingest_date
        description: Strive ingest date
        tests:
          - not_null
          - is_date:
              date_format: yyyy-mm-dd HH24:MI:SS

  - name: stg_humana__medical_claims
    description: Base Humana medical claims
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - medclm_key
            - ingest_date
    columns:
      - name: admit_diag_cd
        description: admit_diag_cd

      - name: admit_src_cd
        description: Standardized source of admission. (Physical referral, transfer, law enforcement, ...)

      - name: allow_icob_admit_cnt
        description: allow_icob_admit_cnt

      - name: allow_icob_amt
        description: Total allowed amount as determined by the members insurer.

      - name: allow_icob_days_cnt
        description: allow_icob_days_cnt

      - name: allow_icob_visits_cnt
        description: allow_icob_visits_cnt

      - name: bill_type_cd
        description: Standardized billing type code (113, 117, ...)

      - name: billable_period_end
        description: The ending period for which charges are being submitted.

      - name: billable_period_start
        description: The starting period for which charges are being submitted.

      - name: chrg_amt
        description: Total charges for this claim line.

      - name: chrg_days_cnt
        description: chrg_days_cnt

      - name: clm_aso_ind
        description: clm_aso_ind

      - name: cob_paid_amt
        description: cob_paid_amt

      - name: copay_amt
        description: copay_amt

      - name: cov_month
        description: Month of coverage date

      - name: ctrct_cat_cd
        description: ctrct_cat_cd

      - name: deduct_amt
        description: deduct_amt

      - name: diag_cd2
        description: diag_cd2

      - name: diag_cd3
        description: diag_cd3

      - name: diag_cd4
        description: diag_cd4

      - name: diag_cd5
        description: diag_cd5

      - name: diag_cd6
        description: diag_cd6

      - name: diag_cd7
        description: diag_cd7

      - name: diag_cd8
        description: diag_cd8

      - name: diag_cd9
        description: diag_cd9

      - name: diag_cd10
        description: diag_cd10

      - name: diag_cd11
        description: diag_cd11

      - name: diag_cd12
        description: diag_cd12

      - name: diag_cd13
        description: diag_cd13

      - name: diag_cd14
        description: diag_cd14

      - name: diag_cd15
        description: diag_cd15

      - name: diag_cd16
        description: diag_cd16

      - name: diag_cd17
        description: diag_cd17

      - name: diag_cd18
        description: diag_cd18

      - name: diag_cd19
        description: diag_cd19

      - name: diag_cd20
        description: diag_cd20

      - name: diag_cd21
        description: diag_cd21

      - name: diag_cd22
        description: diag_cd22

      - name: diag_cd23
        description: diag_cd23

      - name: diag_cd24
        description: diag_cd24

      - name: diag_cd25
        description: diag_cd25

      - name: dischg_stat_cd
        description: dischg_stat_cd

      - name: drg_lclm_cd
        description: drg_lclm_cd

      - name: fin_prod_cd
        description: fin_prod_cd

      - name: icd_proc_01_cd
        description: Standardized ICD procedure code. (Imaging, Nuclear Medicine, Radiation Therapy, ...)

      - name: icd_proc_02_cd
        description: icd_proc_02_cd

      - name: icd_proc_03_cd
        description: icd_proc_03_cd

      - name: icd_proc_04_cd
        description: icd_proc_04_cd

      - name: icd_proc_05_cd
        description: icd_proc_05_cd

      - name: identifier_claim_header
        description: Claim ID from source system

      - name: identifier_claim_line
        description: Claim line number

      - name: identifier_strive_id
        description: identifier_strive_id

      - name: in_plan_ntwk_ind
        description: in_plan_ntwk_ind

      - name: mbr_cost_shr_amt
        description: Amount of member liability as determined by the insurer.

      - name: mco_contract_nbr
        description: mco_contract_nbr

      - name: medclm_key
        description: Claim Line Number from source system.
        tests:
          - not_null
          - unique

      - name: modifier_1
        description: Standardized ICD/CPT/HCPCS procedure code. (Anesthesia, Surgery, Radiology, ...)

      - name: modifier_2
        description: Standardized ICD/CPT/HCPCS procedure modifier code. (Pricing modifier, unusual circumstance, ...)

      - name: ndc_id
        description: Standardized NDC (National Drug Code) value. (XXXX-XXXX-XX)

      - name: net_paid_amt
        description: Total amount paid by the insurer. Does not include member liability.

      - name: net_paid_days_cnt
        description: net_paid_days_cnt

      - name: paid_date
        description: Date claim was paid/processed

      - name: patient
        description: Source value that identifies a unique Member

      - name: pbp_segment_id
        description: pbp_segment_id

      - name: plan_benefit_package_id
        description: plan_benefit_package_id

      - name: pot_cd
        description: Standardized place of service code (01, 03, 21, ...)

      - name: primary_diag_cd
        description: Standardized ICD (International Classification of Diseases) diagnostic code.

      - name: product_or_service
        description: When the value is a group code then this item collects a set of related claim details, otherwise this contains the product, service, drug or other billing code for the item.

      - name: prov_tax_id
        description: Provider Tax ID Number

      - name: provider
        description: Billing Provider NPI (National Provider Identifier) from source data

      - name: pymt_cat_cd
        description: Standardized transaction type. (Original claim, reversal, rebill, interim, ...)

      - name: raw_clm_billg_prov_key
        description: raw_clm_billg_prov_key

      - name: raw_clm_refr1_prov_key
        description: raw_clm_refr1_prov_key

      - name: raw_clm_rendr_prov_key
        description: raw_clm_rendr_prov_key

      - name: revenue
        description: The type of revenue or cost center providing the product and/or service.

      - name: serviced_period_end
        description: The date or dates when the service or product was supplied, performed or completed.

      - name: serviced_period_start
        description: The date or dates when the service or product was supplied, performed or completed.

      - name: quantity
        description: The number of repetitions of a service or product.

      - name: src_admit_date
        description: Date and time of admission

      - name: src_dischrg_date
        description: Date and time of discharge

      - name: src_mbr_id
        description: Source value that identifies a unique Member

      - name: src_platform_cd
        description: src_platform_cd

      - name: src_prov_specialty_cd
        description: src_prov_specialty_cd

      - name: client_id
        description: Strive client ID
        tests:
          - not_null
          - accepted_values:
              values: ['humana']

      - name: ingest_date
        description: Most recent ingest date
        tests:
          - not_null
          - is_date:
              date_format: yyyy-mm-dd HH24:MI:SS
