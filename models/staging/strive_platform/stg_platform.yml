version: 2

models:
  - name: stg_platform__shuid
    description: Staging step for eligibility `sh_uid`

    columns:
      - name: identifier_external_source
        description: Surrogate key made from various external source IDs
        tests:
          - not_null
          - unique

      - name: identifier_sh_uid
        description: Strive assigned `sh_uid`
        tests:
          - not_null
      
      - name: client_id
        description: Strive client ID
        tests:
          - not_null
          - accepted_values:
              values: ['ssm','humana']

      - name: ingest_date
        description: Most recent ingest date
        tests:
          - not_null
          - is_date:
              date_format: yyyy-mm-dd HH24:MI:SS

  - name: stg_platform__current_admissibility
    description: Staging step to find the most recent admissibility value for each `sh_uid`

    columns:
      - name: identifier_sh_uid
        description: Strive assigned `sh_uid`
        tests:
          - not_null
          - unique

      - name: active
        description: Flag to indicate whether a patient is considered admissible or not
        tests:
          - not_null
          - accepted_values:
              values: ['true','false']