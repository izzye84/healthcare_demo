version: 2

models:
  - name: stg_ssm__member
    description: Staged SSM members
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - identifier_strive_id
            - ingest_date
    columns:
      - name: identifier_strive_id
        description: Strive Unique Identifier
        tests:
          - not_null

      - name: given_first_name
        description: Member first name

      - name: given_middle_name
        description: Member middle name
        
      - name: family_name
        description: Member last name

      - name: identifier_social_security_number
        description: Member social security number

      - name: birth_date
        description: Member birth date

      - name: identifier_external_subscriber_id
        description: Member SSM assigned patient ID

      - name: gender
        description: Member gender
      
      - name: race
        description: Member race

      - name: ethnic_group
        description: Member ethnic group
      
      - name: telecom_home_phone_number
        description: Member home phone number

      - name: telecom_email_address
        description: Member email address

      - name: address_line1
        description: Member address line 1

      - name: address_line2
        description: Member address line 2

      - name: address_city
        description: Member address city

      - name: address_state
        description: Member address state

      - name: address_postal_code
        description: Member address postal code

      - name: general_practitioner
        description: Member primary care physician

      - name: client_id
        description: Strive client ID
        tests:
          - not_null

      - name: ingest_date
        description: Most recent ingest date
        tests:
          - not_null
          - is_date:
              date_format: yyyy-mm-dd HH24:MI:SS
      
  - name: stg_ssm__eligibility
    description: Staged SSM eligibility
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - identifier
            - ingest_date
    columns:
      - name: identifier
        description: Unique identifier for the member/eligibility combination
        tests:
          - not_null

      - name: identifier_strive_id
        description: Strive unique ID for the person
        tests:
          - not_null
          - relationships:
              to: ref('stg_ssm__member')
              field: identifier_strive_id

      - name: period_coverage_start
        description: The effective date for when the coverage is valid
        tests:
          - not_null
          - is_date:
              date_format: yyyy-mm-dd

      - name: period_coverage_end
        description: >
          The date when coverage is no longer valid. The current active 
          coverage has a default date of '2999-01-01'
        tests:
          - not_null
          - is_date:
              date_format: yyyy-mm-dd

      - name: subscriber_id
        description: The SSM member id
        test:
          - not_null

      - name: relationship
        description: Beneficiary relationship to the subscriber

      - name: network
        description: Insurer network

      - name: payor
        description: Issuer of the policy

      - name: client_id
        description: Strive client ID
        tests:
          - not_null

      - name: ingest_date
        description: Most recent ingest date
        tests:
          - not_null
          - is_date:
              date_format: yyyy-mm-dd HH24:MI:SS