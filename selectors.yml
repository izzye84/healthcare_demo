selectors:
  - name: ingest_ssm
    definition:
      union:
        - method: path
          value: models/staging/ssm

  - name: ingest_humana
    definition:
      union:
        - method: path
          value: models/staging/humana

  - name: ingest_conviva
    definition:
      union:
        - method: path
          value: models/staging/conviva

  - name: build_core
    definition:
      method: path
      value: models/core